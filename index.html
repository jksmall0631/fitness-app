<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fit</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel='stylesheet' href='main.css'>
  </head>
  <body>
    <div class='header-container'>
      <h1 class='header-title'>Fit</h1>
    </div>
    <div class='background'>
      <div class='percentages'>
        <div class='status jump'></div>
        <p>Jump Rope</p>
        <div class='status weights'></div>
        <p>Weights</p>
        <div class='status yoga'></div>
        <p>Yoga</p>
      </div>
      <div class='three-section'>
        <div class='workouts-container' >
          <p>Workouts</p>
          <input class='goal-input' placeholder='Goal Name'/>
          <button class='add-goal-btn'>+</button>
          <input class='add-hours-input' placeholder='8'/>
          <button class='add-goal-btn'>+</button>
          <form>
            <input type='checkbox' class='add-checkbox'>S
            <input type='checkbox' class='add-checkbox'>M
            <input type='checkbox' class='add-checkbox'>T
            <input type='checkbox' class='add-checkbox'>W
            <input type='checkbox' class='add-checkbox'>T
            <input type='checkbox' class='add-checkbox'>F
            <input type='checkbox' class='add-checkbox'>S
            <button class='add-btn'>Add</button>
          </form>
        </div>
        <div class='calendar-container'>
          <p>Calendar</p>
          <img src="calendar.png">
        </div>
        <div class='todays-workouts-container'>
        </div>
        <div class='weekly-workouts-container'>
          <h3>Tuesday</h3>
          <div class='weekly'>
            <h2>Weights - 1 hr</h2>
            <img src="weights1.png">
          </div>
          <div class='weekly'>
            <h2>Jump Rope - 15 m</h2>
            <img src="jump1.png">
          </div>
          <div class='weekly'>
            <h2>Yoga - 1 hr</h2>
            <img src="yoga1.png">
          </div>
          <h3>Wednesday</h3>
          <div class='weekly'>
            <h2>Run - 1 hr</h2>
            <img src="run.png">
          </div>
          <div class='weekly'>
            <h2>Water - 8 cups</h2>
            <img src="water.png">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
